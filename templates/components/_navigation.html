{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
        <!--logo -->
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" class="logo" alt="jhav space logo">
        </a>
        {#toggler#}
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!--navigation-->
            <ul class="navbar-nav">
                {#Home#}
                <li
                        {% if '/' == request.path %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                {#About#}
                <li
                        {% if 'about' in request.path %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                {#Coworking spaces#}
                <li
                        {% if 'spaces' in request.path %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'spaces' %}">Coworking Spaces</a>
                </li>
            </ul>

            <!--auth-->
            <ul class="navbar-nav ml-auto">
                <li
                        {% if 'signup' in request.path %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'signup' %}">
                        <i class="fas fa-user-plus"></i> Sign up</a>
                </li>
                <li
                        {% if 'signin' in request.path %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'signin' %}">
                        <i class="fas fa-sign-in-alt"></i> Sign in</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
